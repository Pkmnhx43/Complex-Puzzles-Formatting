<html>
	<head>
		<title>Complex</title>
		<script src="Drawing.js"></script>
		<script src="Tetrahedron.js"></script>
		<script src="TriPrism.js"></script>
		<script src="SquareTiling.js"></script>
		<script src="{3,6}7T3.js"></script>
		<script src="Hemidodecahedron.js"></script>
		<script src="Main.js"></script>
	</head>
	<style>
		* {
			background-color: #222222;
			outline-color: #000000;
			color:#c0c0c0;
		}
	</style>
	<body>
		<div class="NavBar">
			<h1 id="heading">
                Complex Puzzles
            </h1>
            <button onClick="scramble()">
                Scramble
            </button>
            <button onClick="reset()">
                Reset
            </button>
			<label for="puzzle-type">Puzzle Type:</label>
			<select name="puzzle-type" id="puzzle-type" onChange="createPuzzle()">
				<option value="Tetrahedron">Tetrahedron</option>
				<option value="TriplexTet">Triplex Tetrahedron</option>
				<option value="TriPrism">Triangular Prism</option>
				<option value="SquareK5">Square Tiling K5</option>
				<option value="Tri7T3">{3,6} 7T3</option>
				<option value="HemiDodec">Hemidodecahedron</option>
			</select>
		</div>
		<div>
			<canvas id="canvas" width="1200px" height="500px" display="block" style="border:0px solid #000000;" oncontextmenu="return false"></canvas>
		</div>
	</body>
</html>
