<html>
	<head>
		<title>Complex</title>
		<script src="Drawing.js"></script>
		<script src="Tetrahedron.js"></script>
		<script src="TriPrism.js"></script>
		<script src="Main.js"></script>
	</head>
	<body>
		<div>
			<h1 id="heading">
                Complex Puzzles
            </h1>
            <button onClick="scramble()">
                Scramble
            </button>
            <button onClick="reset()">
                Reset
            </button>
			<label for="puzzle-type">Puzzle Type:</label>
			<select name="puzzle-type" id="puzzle-type" onChange="createPuzzle()">
				<option value="Tetrahedron">Tetrahedron</option>
				<option value="TriPrism">Triangular Prism</option>
			</select>
		</div>
		<div>
			<canvas id="canvas" width="1200" height="600" style="border:0px solid #000000;" oncontextmenu="return false"></canvas>
		</div>
	</body>
</html>
